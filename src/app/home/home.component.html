<div *ngIf="ticketData && ticketData.length > 0" class="d-flex justify-content-center align-items-center h-100 mt-5">
    <app-custom-table [data]="ticketData" ></app-custom-table>
</div>


<div *ngIf="ticketData === undefined" class="alert alert-danger d-flex flex-column align-items-center justify-content-center mt-5" role="alert">
        <div>
            <i class="bi bi-exclamation-triangle-fill px-3 fs-3"></i>
        </div>
        <div class="fs-2">
          Theres no Data Found 
          <i class="bi bi-emoji-tear ps-2 fs-2"></i>
        </div>
</div>
