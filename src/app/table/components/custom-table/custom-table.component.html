<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">
        <input class="form-check-input" type="checkbox" value="" id="selectAllCheckbox" (change)="selectAll($event)"
          [checked]="selectedTickets.length === data.length && data.length > 0"
          [indeterminate]="selectedTickets.length > 0 && selectedTickets.length < data.length">

      </th>
      <th></th>
      <th class="pointer" *ngFor="let column of columns" scope="col" [attr.data-column]="column.name"
        (click)="sortData(column)" [class.sortable]="column.sortable">
        {{ column.name }}
        <span *ngIf="sortColumn === column.name">
          {{ sortDirection === 'asc' ? '↑' : '↓' }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of data">
      <td>
        <input class="form-check-input" type="checkbox" [value]="ticket" [id]="'flexCheckDefault' + ticket['Ticket No']"
          [checked]="isSelected(ticket)" (change)="selectTicket($event, ticket)">
      </td>
      <td>
        <!-- Action Menu -->
        <!-- if you want to add icon add it after the span element ;) -->
        <div class="dropdown">
          <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="pointer">
              <a class="dropdown-item d-flex align-items-center" (click)="accept(ticket)">
                <span class="text-primary">Accept</span>
              </a>
            </li>
            <li class="pointer">
              <a class="dropdown-item d-flex align-items-center" (click)="reject(ticket)">
                <span class="text-danger-emphasis">Reject</span>
              </a>
            </li>
            <li class="pointer">
              <a class="dropdown-item d-flex align-items-center" (click)="edit(ticket)">
                <span class="text-success">Edit</span>
              </a>
            </li>
            <li class="pointer">
              <a class="dropdown-item d-flex align-items-center" (click)="delete(ticket)">
                <span class="text-danger">Delete</span>
              </a>
            </li>
          </ul>
        </div>
      </td>
      <ng-container *ngFor="let column of columns">
        <td>{{ ticket[column.name] }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
